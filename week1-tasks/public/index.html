<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./quotes.png" type="image/x-icon">
    <title>Quote</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Quote of the Day</h1>
        <div id="quote-display">
            <i class="fa-solid fa-quote-left"></i>
            <span id="quote-text">Loading quote...</span>
            <i class="fa-solid fa-quote-right"></i>
            <p id="quote-author"></p>
        </div>
        <input type="text" id="author-search" placeholder="Search by author">
        <button onclick="searchByAuthor()">Search</button>
        <button onclick="fetchRandomQuote()">New Random Quote</button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
